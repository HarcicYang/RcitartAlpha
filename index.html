<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Rcitrat - Alpha</title>
        <link rel="icon" type="image/svg+xml" href="/resource/favicon.svg">
        <style>
            body {
                background: black;
            }
        </style>
    </head>
    <body>
        <div class="search-box"></div>
    </body>
    <script>
        function loadStylesheets() {
            const prefersDarkScheme = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            const colorSchemeFile = prefersDarkScheme ? "dark.css" : "light.css";

            const isMobile = window.matchMedia && window.matchMedia("(max-width: 768px)").matches;
            const deviceTypeFile = isMobile ? "mobile.css" : "desktop.css";

            function createLinkElement(href) {
                const linkElem = document.createElement("link");
                linkElem.rel = "stylesheet";
                linkElem.href = "/projects/RcitartAlpha" + "/resource/" + href;
                return linkElem;
            }

            document.head.appendChild(createLinkElement(colorSchemeFile));
            document.head.appendChild(createLinkElement(deviceTypeFile));
        }

        window.addEventListener("load", loadStylesheets);
    </script>
</html>
